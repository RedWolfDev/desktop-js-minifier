<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Desktop JS minifier</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="render.js" type="module"></script>
  </head>
  <body>

    <div id="settingsToggle">
      <i class="fa-solid fa-gear"></i>
    </div>

    <div id="settingsBox" class="box is-hidden">
      <input id="minifiedFilesPath" class="input is-small" type="text" placeholder="Choose folder to place minified files">
    </div>

    <div id="wrapper" class="box is-shadowless">
      <div id="dropZone" class="box is-flex is-justify-content-center is-align-items-center">
        <p>Drag one or more files to this <i>drop zone</i>.</p>
      </div>

      <div id="containerUploadedItems">
        
      </div>

    <div id="btnContainer" class="box has-text-centered is-shadowless">
      <button id="btnClearAllFiles" class="button is-danger">Clear all files</button>
      <button id="btnMinifyFiles" class="button is-primary">Minify JS files</button>
    </div>

  </body>
</html>
